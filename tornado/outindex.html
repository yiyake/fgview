<script type="text/javascript">
	var frame=document.getElementById('frame');
	function home(){
		frame.contentWindow.update(0);
	}
	function download(){
		frame.contentWindow.update(1);
	}
	function example(){
		frame.contentWindow.update(2);
	}
	function help(){
		frame.contentWindow.update(3);
	}
	function cantact(){
		frame.contentWindow.update(4);
	}
