<script type="text/javascript">
    $("#foo").click(function()
    {
        var word = $("#word").val(); //获取文本框的输入

        //把word发给后台php程序
        //返回的数据放在data中，返回状态放在status
        $.post("/test",{message:word}, function(data,status){
            if(status == "success")
            {
            	console.log(data);
            	var dict=data;
            	console.log(dict.yiyake);
                $("#result").html(data[0]);
            }
            else
            {
                alert("Ajax 失败");
            }
        });
    });


</script>
